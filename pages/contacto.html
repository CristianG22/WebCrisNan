    <main>
        <h1>¡CONTACTANOS!</h1>
    
        <form class="formulario">
            <fieldset>
                <legend>Datos de trabajo y personales</legend>
                <div>
                    <label for="Apellido">Ingrese su nombre:</label>
                    <br>
                    <input type="text" name="Nombre" required>
                </div>
        
                <br> 
                
                <div>
                    <label for="Nombre">Ingrese su apellido:</label>
                    <br>
                    <input type="text" name="Apellido" required>
                </div>
                
                <br>

                <div>
                    <label for="Email">Ingrese su email:</label>
                    <br>
                    <input type="email" name="Email" placeholder="ejemplo@gmail.com" required>
                </div>

                <br>

                <div>
                    <label for="telefono">Ingrese su Nro. de teléfono:</label>
                    <br>
                    <input type="text" name="telefono">
                </div>
                
                <br>
        
                <div>
                    <label for="Consulta">Deje su(s) consulta(s) de trabajo(s) aqui:</label>
                    <br>
                    <textarea name="Consulta" id="" cols="30" rows="5" required></textarea>
                </div>
            </fieldset>
            
            <br>

            <div>
                <input type="submit" value="Enviar consulta"> 
                <input type="reset" value="Limpiar consulta">
            </div>

            <br>

            <div>
                <label for="acepta"> Acepta términos y condiciones</label>
                <input type="checkbox" name="acepta" value="terminos">
            </div>
        </form>
    </main>
